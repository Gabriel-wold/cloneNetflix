<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="shortchut icon" href="./assets/imagens/favicon-32x32.png" type="imagens">
    <title>login Netflix</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="assets/imagens/logo.png" alt="logo-netflix">
            </a>
        </div>
    </div>  
    <div class="login_body">
        <div class="login_box">
            <h2>Entrar</h2>
            <form>
                <div class="input_box">
                    <input required type="email" placeholder="Email ou número de telefone">
                </div>
                <div class="input_box">
                    <input required type="password" placeholder="Senha">
                </div>
                <div>
                    <button class="submit">
                        Entrar
                    </button>
                </div>
            </form>
            <div class="sup">
                <div class="remeber">
                    <span><input type="checkbox" style="margin: 0; padding: 0; height: 13px;"></span>
                    <span>Lembre-se de min</span>
                </div>
                <div class="help">
                    <a href="#">
                        Precisa de ajuda ?
                    </a>
                </div>
            </div>
            <div class="login_footer">
                <div class="login_facebook">
                    <span><img height="20px" src="assets/imagens/facebook-13.png" alt="facebook"></span>
                    <span><a href="#">Conectar com o facebook</a></span>
                </div>

                <div class="sing_up">
                    <p>Novo por aqui ? <a href="#">Assine agora</a></p>
                </div>

                <div class="terms">
                    <p>Esta página é protegida pelo Google reCAPTCHA para garatir que você não é um robô <a href="#">sabia mais</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
